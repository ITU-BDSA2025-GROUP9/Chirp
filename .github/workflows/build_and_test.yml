name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Restore Playwright Tool
      run: dotnet tool restore
    - name: Install Playwright Browsers
    - run: pwsh ./test/Chirp.PlaywrightTests/bin/Debug/net8.0/playwright.ps1 install --with-deps
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: |
        export authentication_github_clientId="${{ secrets.GITHUBCLIENTID }}"
        export authentication_github_clientSecret="${{ secrets.GITHUBCLIENTSECRET }}"
        dotnet test --no-build --verbosity normal
